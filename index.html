<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="leftsidebar.css" />
  </head>

  <body>
    <div class="Header" style="position: absolute; z-index: 1000">
      <div class="inner-Header">
        <div>
          <button class="menu-btn" onclick="openleftsidebar()">
            <img class="Cart" src="/assets/menu.png" alt="menu" />
          </button>
        </div>
        <div></div>
        <div>
          <button class="menu-btn" onclick="help()">
            <img
              class="Cart"
              src="assets/question mark.png"
              alt="question mark "
            />
          </button>
        </div>
      </div>
    </div>

    <div class="Footer" style="position: absolute; z-index: 1000">
      <div class="inner-Footer">
        <div>
          <img class="Cart" src="/assets/arrow.png" alt="back arrow " />
        </div>
        <div>
          <button class="menu-btn" onclick="openrightsidebar()">
            <img class="Cart" src="/assets/shopping-cart.png" alt="Cart " />
          </button>
        </div>
        <div>
          <img class="next" src="/assets/arrow.png" alt="next arrow " />
        </div>
      </div>
    </div>
    <div style="position: absolute; z-index: 2000">
      <div id="leftsidebar" class="leftsidebar">
        <a
          href="javascript:void(0)"
          class="closebtn"
          onclick="closeleftSidebar()"
          >&times;</a
        >
        <a href="#">Pizza</a>
        <a href="#">Slice</a>
        <a href="#">Omlete</a>
        <a href="#">Burger</a>
      </div>

      <div id="rightsidebar" class="rightsidebar">
        <a
          href="javascript:void(0)"
          class="closebtn"
          onclick="closerightsidebar()"
          >&times;</a
        >
        <a href="#">Item1</a>
        <a href="#">Item2</a>
        <a href="#">Item3</a>
        <a href="#">Item4</a>
      </div>
    </div>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/dishestargets.mind; uiError:no; uiLoading:no; uiScanning:no"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img
          id="card"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png"
        />
        <a-asset-item
          id="avatarModel"
          src="/assets/Pizza Slice.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="90 0 0"
          position="0 0 0"
          scale="10 10 10"
          src="#avatarModel"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
    <script src="index.js"></script>
  </body>
</html>
